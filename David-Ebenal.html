<!DOCTYPE html><html><meta http-equiv="content-type" content="text/html; charset=utf-8"/><head><title>David Ebenal</title><meta name = "description" content = "David Ebenal"><meta name = "keywords" content = "David Ebenal"><meta name = "author" content = "David Ebenal"></head><body><h2><a href="https://precisionaesthetics.blob.core.windows.net/davidebenal/David-Ebenal.html">David Ebenal</a></h2><br><center><iframe width="1280" height="720" src="https://www.youtube.com/embed/LjjDqi-jnV8" frameborder="0" allow="autoplay; encrypted - media" allowfullscreen></iframe></center><br>David Ebenal<br><br><center><h1>Summit Construction – David Ebenal  Bellingham, WA </h1><img src="https://i.ytimg.com/vi/MjB1XUJNcPs/maxresdefault.jpg><p>Summit is a construction development firm that was established in Bellingham, WA over a decade ago.</p><p>Summit is actively engaged in numerous residential, retail, and commercial construction projects, primarily in the State of Washington.</p><p>Our high-quality craftsmanship has allowed our company to emerge as leading contractors and developers, noted for quality construction along with a respect for tradition and historic preservation.</p><p>The Village Books block is one of the original classic old blocks in Historic Fairhaven as well as the hub for locals. It is filled with historical charm and is the home to many of Fairhaven’s retail icons.The bookstore, now located in its new space built by Summit Construction offers free parking, and three spacious levels of browsing for book lovers.  The lower level backside opens out to the Village Green – a community green space that hosts events, a seasonal farmers market, outdoor movies, festivals and much more.</p><p>In 1993, in the basement of their home, David and Bonita Ebenal established Summit Construction.  Since then, family-owned Summit Construction has become a leading public and private contractor, with a focus on quality construction and historical preservation.Summit Construction has completed many high-profile public and private projects, including the Squalicum Harbor Coast Guard Station, the Whatcom Museum for History & Art, the restored Waldron Building, Bellingham International Airport and numerous other commercial, residential, educational, mixed-use and non-profit properties. Since its reincorporation, the Summit Group has expanded to include a full-service team of designer/builders, estimators, project managers, superintendents and field crew. The company consistently completes projects on time and within budget, with an attention to detail and period accuracy that has garnered accolades from architectural groups, historical societies as well as from satisfied clients and tenants throughout the State of Washington and as far away as Baton Rouge, Louisiana and numerous locations in between.</p> </center><br><br><iframe  width="640" height="360"  src="https://www.instagram.com/david.ebenal/"> ebenal</iframe><iframe width="640" height="360" src="https://www.youtube.com/embed/LjjDqi-jnV8" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>ebenal david</iframe> <iframe width="640" height="360" src="https://www.youtube.com/embed/ZX86S8Kv6fA" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>david ebenal</iframe><iframe src="https://player.vimeo.com/video/242332678" width="640" height="360" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen><iframe width="640" height="360" src="https://www.youtube.com/embed/_MDFZwJo0BQ" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe></iframe><iframe src="https://www.thewaldron.com/floorplans.htm"></iframe><p><a href="https://vimeo.com/242332678">David-Ebenal</a> from <a href="https://vimeo.com/davidebenal">David Ebenal</a> on <a href="https://vimeo.com">Vimeo</a>.</p><iframe src="https://www.thewaldron.com/floorplans.htm</iframe><iframe src="https://onlineprnews.com/news/212561-1331267465-washington-developer-david-ebenal-celebrates-two-decades-in-the-local-community.html">Ebenal</iframe><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2628.181321295344!2d-122.5280328848927!3d48.79751791294575!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5485bcb4f3ec2545%3A0x3c271a49015a4702!2sEbenal+General+Inc!5e0!3m2!1sen!2sus!4v1527658097695" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe><p><a href="https://precisionaesthetics.blob.core.windows.net/davidebenal/David-Ebenal.html">Ebenal</a><br> <a href="https://precisionaesthetics.blob.core.windows.net/davidebenal/David-Ebenal.html">David Ebenal</a><br> <a href="https://precisionaesthetics.blob.core.windows.net/davidebenal/David-Ebenal.html">Ebenal Construction</a><br> <a href="https://precisionaesthetics.blob.core.windows.net/davidebenal/David-Ebenal.html">David Ebenal Construction</a><br> </p><br></body><br></html>
